    <script type="text/javascript">

    $(document).ready(function() {


    $('#email').blur(function() {
      if($('#email').val() != '') {

             var pattern = /^([a-z0-9_\.-])+@[a-z0-9-]+\.([a-z]{2,4}\.)?[a-z]{2,4}$/i;
             if(pattern.test($('#email').val())){


               $('#valid').empty();
                $('#but').prop('disabled',false);

             } else {


               $('#valid').text('Email неверный');

             }
      }
       else {




        $('#valid').text('Поле email не должно быть пустым');

    }
      });

    $('#message').blur(function(){
    if($('#message').val() != ''){


      $('#messagss').empty();



    }
else {

      $('#messagss').text('Поле "Сообщение" не должно быть пустым');

    }
    });
    $('#phone').blur(function(){
if($('#phone').val() != '') {
      $('#nomer').empty();



    }
    else {


      $('#nomer').text('Поле "Номер телефона" не должно быть пустым ');

    }
    });

    $('#Name').blur(function(){
    if($('#Name').val() != ''){



      $('#namss').empty();



    }
    else {


      $('#namss').text('Поле "Имя" не должно быть пустым ');

    }
    });




    setInterval(function(){

    if ($('#namss').text().length == 0 && $('#nomer').text().length == 0 && $('#messagss').text().length == 0 && $('#valid').text().length == 0 && $('#namss').text().length == 0  )
    {
      if ($('#Name').val().length != 0 && $('#phone').val().length != 0 && $('#Name').val().length != 0 && $('#message').val().length != 0 && $('#email').val().length != 0){
     $('#sendMessageButton').prop('disabled',false);
   }
   else {
      $('#sendMessageButton').prop('disabled',true);
   }
    }
    else {

     $('#sendMessageButton').prop('disabled',true);
    }
  }, 1);

  $('#sendMessageButton').on('click',function(){
    $.ajax({
                  type: "GET",
                  url: "check_user_name/",
                  data: {
                    'email': $("#email").val(),
                    'message': $('#message').val(),
                    'phone': $('#phone').val(),
                    'name': $('#Name').val()
                  },
                  dataType: "text",
                  cache: false,
                  success: function(data){
                    alert('Сообщение успешно отправлено. Автор ответит в ближайшее время');
                  }
              });
    $('#email').val('');
    $('#phone').val('');
    $('#Name').val('');
    $('#message').val('');
  });
});
